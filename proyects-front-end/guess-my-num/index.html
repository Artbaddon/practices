<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess my num</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body data-bs-theme="dark">
    <div class="container">
      <div class="row mt-3">
        <div class="col-12 p-2">
          <div class="row text-center">
            <div class="col-5">
              <div class="card">
                <div class="btn btn-light fs-4 rounded">AGAIN!</div>
              </div>
            </div>
            <div class="col-4 offset-3 mt-2">(Between 1 and 20)</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 p-4 mt-2 text-center">
            <h1>Guess My Number!</h1>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-12 mt-3">
            <div class="row question-mark-container justify-content-center">
              <span class="middle-line"></span>
              <div class="card question-mark-card bg-light text-dark rounded">
                <h1 id="generatedNumber">?</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-7">
            <div class="form-textarea">
              <textarea
                class="text-area-user"
                name=""
                maxlength="2"
                minlength="1"
                id="inputUser"
              ></textarea>
              <input
                id="submit"
                class="btn btn-outline-light"
                type="submit"
                value="CHECK!"
              />
            </div>
          </div>
          <div class="col-5 text-center" id="scoreTable">
            <h3 class="mb-3">Try a number!</h3>
            <h3 class="mb-3">ðŸ’¯ SCORE: 0</h3>
            <h3>ðŸ¥‡Highscore : 0</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
