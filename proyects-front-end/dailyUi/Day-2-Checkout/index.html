<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="checkout-container">
        <header class="title-container">
          <h1 class="title">Shopping Cart (3)</h1>
        </header>
        <section class="items-container">
          <div class="item">
            <img src="./css/images/gokubrazil.jpg" alt="" />

            <div class="product-information">
              <h1 class="product-name">
                Black tpu Case For TECNO SPARK GO 10 PRO 10C CAMON 20 PRO POP7
                6C POVA5 Cover Berserk Guts Anime
              </h1>
              <div class="product-qty">
                <button type="button">-</button>
                <h3 class="number">1</h3>
                <button type="button">+</button>
              </div>
              <h2 class="baseProduct" hidden aria-hidden="true">$123.323</h2>
              <h2 class="product-price">$123.323</h2>
            </div>
          </div>
        </section>

        <section class="total-container">
          <header>
            <h2>Summary</h2>
          </header>

          <div class="total-price">
            <h2>Total:</h2>
            <h2>$12.8</h2>
          </div>
          <button type="button" class="checkout-btn">Checkout</button>
        </section>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
