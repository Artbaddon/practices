<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <dialog class="main-container">
      <section class="form-container">
        <form action="" class="form" id="form">
          <div class="page-buttons">
            <button type="button" class="btn-signup btn-active">Sign Up</button>
            <button type="button" class="btn-login">Login</button>
          </div>
          <hr />
          <div class="form-group group-name">
            <label
              >First Name
              <input
                type="text"
                placeholder="John"
                autocomplete="name"
                name="first-name"
              />
            </label>
            <label
              >Last Name
              <input
                type="text"
                placeholder="Doe"
                autocomplete="family-name"
                name="last-name"
              />
            </label>
          </div>
          <div class="form-group group-email">
            <label>
              Email

              <input
                type="email"
                placeholder="example@text.com"
                autocomplete="email"
                name="email"
              />
            </label>
          </div>

          <div class="form-group password-login hidden">
            <label>
              Password
              <input
                type="password"
                name="password"
                class="password-login"
                autocomplete="new-password"
              />
            </label>
          </div>

          <div class="form-group group-password">
            <label>
              Password
              <input
                type="password"
                name="password"
                autocomplete="new-password"
              />
            </label>
            <label>
              Confirm Password
              <input
                type="password"
                
                name="confirm-password"
                autocomplete="current-password"
              />
            </label>
          </div>
          <button type="submit" class="btn-submit submit-form" disabled>Sign Up</button>
          <hr />
          <p>Or you can enter with:</p>
          <button type="submit" class="btn-submit">Google</button>
        </form>
      </section>
    </dialog>

    <script src="./js/app.js"></script>
  </body>
</html>
